<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Product</p>

                        <!-- Mensajes de éxito -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Mensajes de error -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <!-- Formulario con validación -->
                        <form th:action="@{/admin/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">

                            <!-- Title -->
                            <div class="mb-3">
                                <label>Enter Title *</label>
                                <input type="text" class="form-control" th:field="*{title}" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                    <small th:errors="*{title}"></small>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label>Enter Description *</label>
                                <textarea rows="3" class="form-control" th:field="*{description}" required></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                    <small th:errors="*{description}"></small>
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label>Category *</label>
                                <select class="form-control" th:field="*{category}" required>
                                    <option value="">--select--</option>
                                    <option th:each="c : ${categories}" th:value="${c.name}" th:text="${c.name}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('category')}" class="text-danger">
                                    <small th:errors="*{category}"></small>
                                </div>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label>Enter Price *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                    <small th:errors="*{price}"></small>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{isActive}" id="activeTrue" value="true">
                                    <label class="form-check-label" for="activeTrue">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{isActive}" id="activeFalse" value="false">
                                    <label class="form-check-label" for="activeFalse">Inactive</label>
                                </div>
                            </div>

                            <!-- Stock + Image -->
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock *</label>
                                    <input type="number" class="form-control" th:field="*{stock}" min="0" required>
                                    <div th:if="${#fields.hasErrors('stock')}" class="text-danger">
                                        <small th:errors="*{stock}"></small>
                                    </div>
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control" accept="image/*">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary col-md-12 mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
