<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                            <p class="fs-4">Edit Product</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb_3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" th:value="${product.title}" class="form-control">
                                </div>

                                <div class="mb_3">
                                    <label>Enter Description</label>
                                    <textarea rows="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
                                </div>

                                <div class="mb_3">
                                    <label>Category</label>
                                    <select class="form-control" name="category">
                                        <option>[[${product.category}]]</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>
                                    </select>
                                </div>

                                <div class="mb_3">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" th:value="${product.price}" class="form-control">
                                </div>
                                <div class="row">

                                    <div class="mb_3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="stock" th:value="${product.stock}"
                                               class="form-control">
                                    </div>

                                    <div class="mb_3 col">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                </div>

                                <img th:src="@{'/img/product_img/'+${product.image}}" width="100px" height="100px"
                                     class="p-2">

                                <button class="btn btn-primary col-md-12 mt-3">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
