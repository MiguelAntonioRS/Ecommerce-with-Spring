<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Users</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Si No</th>
                        <th scope="col">Profile Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u,c:${users}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{'/img/profile_img/'+${u.profileImage}}" width="60px" height="60px"></td>
                        <td>[[${u.name}]]</td>
                        <td>[[${u.email}]]</td>
                        <td>[[${u.mobileNumber}]]</td>
                        <td>[[${u.address+',' +u.city+ ',' +u.state+ ',' +u.pinCode}]]</td>
                        <td>[[${u.isEnabled}]]</td>
                        <td><a th:href="@{'/admin/editProduct/'+${u.id}}" class="btn btn-sm btn-primary"><i
                                class="fa-solid fa-pen-to-square"></i> Edit</a>
                            <a th:href="@{'/admin/deleteProduct/'+${u.id}}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
