<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
         <div class="row">
            <div class="col-md-6 p-5">
                <img src="img/ecom.png" alt="..." width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Successfully
                        </div>

                        <!-- Mensaje de éxito al registrarse -->
                        <div th:if="${session.succMsg}" class="alert alert-success text-center">
                            [[${session.succMsg}]]
                        </div>
                        <!--<div class="alert alert-info text-center mt-3">
                            <strong>Do you want to try being an administrator?</strong><br>
                            <span>Email: <b>admin@ecommerce.com</b></span><br>
                            <span>Contraseña: <b>Miguel.2025</b></span>
                        </div>-->
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                        Don't have an account?
                        <a href="/register" class="text-decoration-none">Create one</a>
                    </div>
                </div>
            </div>
         </div>
        </div>
    </section>
</body>
</html>
