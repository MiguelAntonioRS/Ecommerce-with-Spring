<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        /* Contenedor fijo para todas las imÃ¡genes */
        .product-image-container {
            width: 100% !important;
            height: 150px !important;
            overflow: hidden !important;
            border-radius: 8px !important;
            background-color: #f8f9fa !important;
            margin-bottom: 10px !important;
        }

        /* Imagen dentro del contenedor */
        .product-card-image {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            object-position: center !important;
            transition: transform 0.3s ease !important;
        }

        .product-card-image:hover {
            transform: scale(1.05) !important;
        }

        /* Estilo adicional para tarjetas */
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important;
            transition: box-shadow 0.3s ease !important;
            border: none !important;
            overflow: hidden !important; /* ðŸ”¥ Esto evita que la imagen salga del contenedor */
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15) !important;
        }

        .card-body {
            padding: 1rem !important;
        }

        .card-title {
            font-weight: bold !important;
            font-size: 1.1rem !important;
            color: #333 !important;
        }

        .price {
            color: #e74c3c !important;
            font-weight: bold !important;
            font-size: 1.2rem !important;
            margin: 8px 0 !important;
        }

        .original-price {
            text-decoration: line-through !important;
            color: #777 !important;
            font-size: 0.9rem !important;
        }
    </style>
</head>
<body>
<section>
    <!-- Barra de bÃºsqueda -->
    <div class="container-fluid bg-primary p-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div class="list-group">
                    <p class="fs-5">Category</p>
                    <a href="/products" th:classappend="${paramValue == ''} ? 'active':''"
                       class="list-group-item list-group-item-action" aria-current="true">
                        All
                    </a>
                    <a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
                       th:classappend="${paramValue == c.name} ? 'active':''"
                       class="list-group-item list-group-item-action">[[${c.name}]]</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">
                            <th:block th:if="${products.size > 0}">
                                <div class="col-md-3" th:each="p:${products}">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="product-image-container">
                                                <img th:src="@{'/img/product_img/'+${p.image}}"
                                                     class="product-card-image"
                                                     alt="[[${p.title}]]"
                                                     onerror="this.src='/img/default-product.png'">
                                            </div>
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    <span>$[[${p.discountPrice}]]</span> <br>
                                                    <span class="text-decoration-line-through text-secondary">$[[${p.price}]]</span>
                                                    <span class="fs-6 text-success">[[${p.discount}]]% off</span>
                                                </p>
                                                <a th:href="@{'/product/'+${p.id}}"
                                                   class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:unless="${products.size > 0}">
                                <p class="fs-4 text-center mt-4 text-danger">Product not Available</p>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
