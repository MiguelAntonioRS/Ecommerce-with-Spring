<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section>
    <!-- Barra de bÃºsqueda -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control search-input" name="ch" placeholder="Search Products...">
                        <button class="btn search-btn ms-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2 p-0">
                <div class="list-group">
                    <p class="fs-5">Category</p>
                    <a href="/products" th:classappend="${paramValue == ''} ? 'active':''"
                       class="list-group-item list-group-item-action" aria-current="true">
                        All
                    </a>
                    <a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
                       th:classappend="${paramValue == c.name} ? 'active':''"
                       class="list-group-item list-group-item-action">[[${c.name}]]</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row g-3">
                            <th:block th:if="${products.size > 0}">
                                <div class="col-md-3" th:each="p : ${products}">
                                    <div class="card h-100">
                                        <div class="card-body d-flex flex-column">
                                            <div class="product-image-container mb-2 text-center">
                                                <img th:src="@{/admin/images/product/{name}(name=${p.image})}"
                                                     class="img-fluid rounded"
                                                     alt="[[${p.title}]]"
                                                     onerror="this.src='/images/default-product.png'">
                                            </div>
                                            <h6 class="fw-bold text-center flex-grow-1">[[${p.title}]]</h6>
                                            <p class="text-muted text-center mb-2">
                                                $[[${p.discountPrice}]]
                                                <br>
                                                <span class="text-decoration-line-through">$[[${p.price}]]</span>
                                                <span class="text-success">[[${p.discount}]]% off</span>
                                            </p>
                                            <a th:href="@{'/product/'+${p.id}}"
                                               class="btn btn-primary mt-auto">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:unless="${products.size > 0}">
                                <div class="col-12">
                                    <p class="fs-4 text-center mt-4 text-danger">Product not Available</p>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
