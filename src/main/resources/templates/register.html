<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img src="img/ecom.png" alt="..." width="100%" height="400px">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>

                        <th:block th:if="${session.succMsg}">
                            <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveUser" enctype="multipart/form-data" method="post">
                            <!-- Fila 1: Name and Phone -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input required="true" class="form-control" name="name" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mobile Number</label>
                                    <input required="true" class="form-control" name="mobileNumber" type="number">
                                </div>
                            </div>

                            <!-- Fila 2: Email -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Email</label>
                                    <input required="true" class="form-control" name="email" type="email">
                                </div>
                            </div>

                            <!-- Fila 3: Direction and City -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Address</label>
                                    <input required="true" class="form-control" name="address" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input required="true" class="form-control" name="city" type="text">
                                </div>
                            </div>

                            <!-- Fila 4: State y Pin Code -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">State</label>
                                    <input required="true" class="form-control" name="state" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Pin Code</label>
                                    <input required="true" class="form-control" name="pinCode" type="number">
                                </div>
                            </div>

                            <!-- Fila 5: Password and Confirm-->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input required="true" class="form-control" name="password" type="password">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input required="true" class="form-control" name="confirmPassword" type="password">
                                </div>
                            </div>

                            <!-- Fila 6: Image -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Profile Image</label>
                                    <input class="form-control" name="img" type="file" accept="image/*">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        Have an account?
                        <a href="/signin" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
