<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <form>

                    <div class="mb-3 row">
                        <input type="text" name="firstName" placeholder="First Name" class="form-control col">
                        <input type="text" name="lastName" placeholder="Last Name" class="form-control col ms-2">
                    </div>

                    <div class="mb-3 row">
                        <input type="email" name="Email" placeholder="Email" class="form-control col">
                        <input type="text" name="Mobile" placeholder="Mobile Number" class="form-control col ms-2">
                    </div>

                    <div class="mb-3 row">
                        <input type="email" name="Email" placeholder="Email" class="form-control col">
                        <input type="text" name="Mobile" placeholder="Mobile Number" class="form-control col ms-2">
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Successfully
                        </div>

                        <!-- Mensaje de Ã©xito al registrarse -->
                        <div th:if="${session.succMsg}" class="alert alert-success text-center">
                            [[${session.succMsg}]]
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password">
                            </div>
                            <button type="submit" class="btn-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                        Don't have an account?
                        <a href="/register" class="text-decoration-none">Create one</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
